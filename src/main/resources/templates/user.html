<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User list</title>
</head>
<body>
<h1>User list</h1>
<div>
    <table border="5">
        <tr>
            <th>Name</th>
            <th>LastName</th>
            <th>Email</th>
        </tr>
        <tr th:each="user: ${userList}">
            <th th:text="${user.getFirstName()}"></th>
            <th th:text="${user.getLastName()}"></th>
            <th th:text="${user.getEmail()}"></th>
            <td>
                <a th:href="@{/{id}/edit(id=${user.getId()})}">Edit</a>
            </td>
            <td>
                <a th:href="@{/{id}/delete(id=${user.getId()})}">Delete</a>
            </td>
        </tr>
    </table>

    <form th:method="POST" th:action="@{/}" th:object="${user}">
        <p>
            <label for="firstName">Name</label>
            <input type="text" th:field="*{firstName}" id="firstName" size="35">
        <div style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name error</div>
        </p>
        <p>
            <label for="lastName">LastName</label>
            <input type="text" th:field="*{lastName}" id="lastName" size="31">
        <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">age error</div>
        </p>
        <p>
            <label for="email">Email</label>
            <input type="text" th:field="*{email}" id="email" size="35">
        <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</div>
        </p>
        <p><input type="submit" value="ADD USER"></p>
    </form>

</div>
</body>
</html>
